{% extends 'base.html' %}
{% load staticfiles %}
{% block titulo %}
Login
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block contenido %}
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="http://www.skytree.net/wp-content/uploads/2014/07/skytree_ai_icon_091615-012.png" class="img-responsive" alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin" method="POST" action="/analisis/login/">{% csrf_token %}
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input name="username" class="form-control" placeholder="Username" id="username" type="text">
                            <input name="password" class="form-control" placeholder="Password" id="password" type="password">
                            <br>
                            <button class="btn btn-lg btn-success btn-block" type="submit" id="login">Iniciar <span class="ion-paper-airplane"></span></button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
